<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSal√≥n</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { opacity: 0; transition: opacity .3s; }
    /* Bolita flotante */
    .fab-menu {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 999;
    }
    .fab-toggle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #6c5ce7;
      color: white;
      border: none;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      cursor: pointer;
      transition: transform .2s;
    }
    .fab-toggle:hover {
      transform: scale(1.1);
    }
    .fab-options {
      position: absolute;
      bottom: 70px;
      right: 0;
      background: rgba(30,25,40,.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,.3);
      border: 1px solid rgba(255,255,255,.1);
      display: none;
      flex-direction: column;
      padding: .5rem;
      gap: .5rem;
      min-width: 160px;
    }
    .fab-options.show {
      display: flex;
    }
    .fab-options button {
      background: rgba(255,255,255,.1);
      border: none;
      color: white;
      padding: .5rem .75rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background .2s;
    }
    .fab-options button:hover {
      background: rgba(108,92,231,.3);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => document.body.style.opacity = 1);
  </script>
</head>
<body>
  <!-- Burbuja flotante -->
  <div id="fab-menu" class="fab-menu">
    <button id="fab-toggle" class="fab-toggle">‚öôÔ∏è</button>
    <div id="fab-options" class="fab-options">
      <button onclick="mostrarFormularioAlta()">‚ûï Nuevo</button>
      <button onclick="mostrarAlertas()">‚ö†Ô∏è Alertas</button>
      <button onclick="mostrarHistorial()">üìÇ Historial</button>
      <button onclick="mostrarListaProductos()">üì¶ Productos</button>
    </div>
  </div>

  <div class="background-blur"></div>
  <header class="app-header">
    <h1>üß¥ StockSal√≥n</h1>
    <p>Control de stock sin interferir la operaci√≥n diaria</p>
  </header>

  <main id="contenedor-principal" class="app-main"></main>

  <!-- Lector nativo + fallback -->
  <input type="text" id="camaraNativa" inputmode="none" autocomplete="off" style="position:fixed;top:-100px">
  <button class="btn" onclick="exportarSalidas()">
  üì§ Exportar salidas
  </button>

  <!-- CDN sin espacio + fallback local -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  <script>
    window.setTimeout(() => {
      if (typeof Quagga === 'undefined') {
        const s = document.createElement('script');
        s.src = 'quagga.min.js';
        document.head.appendChild(s);
      }
    }, 3000);
  </script>

  <script src="app.js"></script>
</body>
</html>
